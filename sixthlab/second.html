<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" name="myform" onsubmit="return handleForm()">
        Name : <input type="text" name="fname">
        <button type="submit">Submit</button>
    </form>

</body>
<script>
    function handleForm(){
        let text = document.forms.myform.fname.value;
        console.log(text);
        if(text.length<1 || text.length>10){
            alert('Input length should be between 1 to 10');
            return false;       
        }
        return true;
    }
</script>
</html>
